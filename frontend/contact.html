<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Signify</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1f2a48;
      --accent: #3b82f6;
      --bg: #f8f9fc;
      --card-bg: #ffffff;
      --text-dark: #2e2e2e;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text-dark);
    }

    header {
      background-color: var(--primary);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: 500;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      padding: 2rem;
    }

    .contact-card {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      width: 100%;
    }

    .contact-card h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: var(--primary);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: 600;
    }

    input, textarea {
      padding: 0.75rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: rgb(240, 120, 8);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #6b7280;
      font-size: 0.85rem;
    }

    @media (max-width: 640px) {
      .contact-card {
        margin-top: 2rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Signify</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="detect.html">Start Detection</a>
      <a href="learn.html">Learn ASL</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="contact-card">
      <h1>Contact Us</h1>
      <form onsubmit="submitForm(event)">
        <label for="name">Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="message">Message</label>
        <textarea id="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>Made with ❤️ by Team Signify</footer>

  <script>
    function submitForm(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      alert("Thanks, " + name + "! Your message has been received.");
      e.target.reset();
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signify</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fc;
      color: #2e2e2e;
    }

    header {
      background-color: #1f2a48;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .video-container {
      position: relative;
      width: 300px;
      height: 225px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }

    #webcam {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .output_canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .results {
      text-align: center;
      margin-top: 1rem;
    }

    .results h2 {
      margin: 0.3rem 0;
    }

    #output, #sentence {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f97316;
    }

    .controls {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .reset-btn { background: #ef4444; color: white; }
    .backspace-btn { background: #3b82f6; color: white; }
    .speak-btn { background: #10b981; color: white; }

    .slider-box {
      margin-top: 1rem;
      text-align: center;
    }

    .slider-box input {
      width: 250px;
    }

    .slider-box span {
      font-weight: 600;
      color: #1f2937;
      margin-left: 0.5rem;
    }

    @media (max-width: 768px) {
      .video-container {
        width: 90%;
        aspect-ratio: 4 / 3;
      }

      .controls {
        flex-direction: column;
      }
    }

    .emergency-btn {
  background: #dc2626;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  color: white;
  font-weight: bold;
  margin-left: 1rem;
  text-decoration: none;
  transition: background 0.3s ease;
}

.emergency-btn:hover {
  background: #b91c1c;
}

  </style>
</head>
<body>

  <header>
    <div class="logo">Signify</div>
    <nav>
      <a href="index.html">Home</a>

      <a href="learn.html">Learn ASL</a>
      <a href="contact.html">Contact</a>
      <a href="tel:112" class="emergency-btn">üö® Emergency</a>
    </nav>
  </header>

  <main class="container">
    <h1>Live Sign Detection</h1>

    <!-- Webcam + Canvas -->
    <div class="video-container">
      <video id="webcam" autoplay playsinline></video>
      <canvas class="output_canvas"></canvas>
    </div>

    <!-- Delay Slider -->
    <div class="slider-box">
      <label for="delaySlider">Prediction Delay:</label>
      <input type="range" id="delaySlider" min="500" max="4000" step="100" value="2000">
      <span id="delayValue">2000 ms</span>
    </div>

    <!-- Results -->
    <div class="results">
      <h2>Detected Character:</h2>
      <div id="output">-</div>

      <h2>Formed Sentence:</h2>
      <div id="sentence">-</div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button class="reset-btn" onclick="resetSentence()">üîÑ Reset</button>
      <button class="backspace-btn" onclick="backspace()">‚¨ÖÔ∏è Backspace</button>
      <button class="speak-btn" onclick="speakSentence()">üîä Speak</button>
    </div>
  </main>

  <!-- MediaPipe & Script -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
